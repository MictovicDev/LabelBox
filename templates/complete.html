]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Success Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen w-full bg-gray-50 flex items-center justify-center p-4 sm:p-6 md:p-8">
        <!-- Card Container -->
        <div class="w-full max-w-[90%] sm:max-w-[400px] bg-white rounded-2xl shadow-lg">
            <!-- Content Wrapper -->
            <div class="flex flex-col items-center p-6 sm:p-8">
                <!-- Success Icon -->
                <div class="w-16 sm:w-20 h-16 sm:h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-8 sm:w-10 h-8 sm:h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <!-- Text Content -->
                <h2 class="text-xl sm:text-2xl md:text-3xl font-semibold text-gray-800 mb-2">
                    Success!
                </h2>
                <p class="text-sm sm:text-base text-gray-600 text-center mb-8">
                    Your project has been completed successfully
                </p>

                <!-- Button -->
                <button 
                    onclick="window.location.href='/'"
                    class="w-full sm:w-auto sm:min-w-[200px] bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white text-sm sm:text-base font-medium px-6 py-3 rounded-lg transition-colors duration-200"
                >
                    Back to Home
                </button>
            </div>
        </div>
    </div>
</body>
</html>
